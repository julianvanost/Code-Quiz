<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 4</title>
</head>

<body>
  <h1 id="add">0</h1>
  <h1 id="display">0</h1>
  <button class="numBtn" value="1">1</button>
  <button class="numBtn" value="2">2</button>
  <button class="numBtn" value="3">3</button>
  <button class="numBtn" value="4">4</button>
  <button class="numBtn" value="5">5</button>
</body>

<script>
  let add = 0
  document.addEventListener('click', function (event) {
    if (event.target.className === "numBtn") {
      add += parseInt(event.target.value)
      document.getElementById('add').textContent = add
    }
  })

  let display = 0
  document.addEventListener('click', function (event) {
    if (event.target.className === "numBtn") {
      display = parseInt(event.target.value)
      document.getElementById('display').textContent = display
    }
  })

  document.onkeyup = function (event) {
    console.log(event)
  }
</script>

</html>
